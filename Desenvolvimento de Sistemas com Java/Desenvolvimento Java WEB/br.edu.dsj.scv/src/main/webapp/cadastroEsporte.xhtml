<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Cadastro de Esportes</ui:define>
	<ui:define name="tituloPrincipal">Cadastro de Esportes</ui:define>
	<ui:define name="tituloSecundario">cadastre os esportes para serem favoritos dos clientes</ui:define>
	<ui:define name="botoesAcao">
		<p:commandButton value="Cadastrar" 
			action="#{esporteBean.cadastrarEsporte()}"
			update="@form"/>
	</ui:define>
	<ui:define name="conteudo">
		<p:panelGrid columns="3">
			<p:outputLabel for="n1" value="Esporte:" />
			<p:inputText id="n1" value="#{esporteBean.esporte.nome}" />
			<p:message for="n1" />
		</p:panelGrid>
	</ui:define>

</ui:composition>

</html>
