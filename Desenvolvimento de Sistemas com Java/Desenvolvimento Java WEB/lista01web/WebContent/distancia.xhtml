<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Calcula a distância entre dois pontos</title>
	</h:head> 
<h:body> 

	<h1>Calcula a distância entre dois pontos</h1>
	
	<h:form>
	
		<h:outputLabel for="n1" value="x1:"/>
		<h:inputText id="n1" value="#{distanciaPontosBean.x1}"/>
		<h:message for="n1"/>
		<br/>
		
		<h:outputLabel for="n2" value="x2:"/>
		<h:inputText id="n2" value="#{distanciaPontosBean.x2}"/>
		<h:message for="n2"/>
		<br/>
		
		<h:outputLabel for="n3" value="y1:"/>
		<h:inputText id="n3" value="#{distanciaPontosBean.y1}"/>
		<h:message for="n3"/>
		<br/>
		
		<h:outputLabel for="n4" value="y2:"/>
		<h:inputText id="n4" value="#{distanciaPontosBean.y2}"/>
		<h:message for="n4"/>
		<br/>
		
		<h:outputLabel value="distancia:"/>
		<h:outputText value="#{distanciaPontosBean.distancia}"/>
		<br/>
		
		<h:commandButton action="#{distanciaPontosBean.calcular()}" value="calcular" />
	
	</h:form>

</h:body> 
</html>
