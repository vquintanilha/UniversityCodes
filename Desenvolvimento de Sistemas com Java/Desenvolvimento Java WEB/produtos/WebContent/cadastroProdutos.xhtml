<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
	
		<ui:define name="tituloSistema">
			<a href="#"><span>sistema</span>Produtos</a>
		</ui:define>
		
		<ui:define name="tituloPagina">Cadastro de Produtos</ui:define>
		<ui:define name="tituloPrincipal">Cadastro de Produtos</ui:define>
		<ui:define name="tituloSecundario">cadastre os produtos</ui:define>
		
		<ui:define name="botoesAcao">
			<p:commandButton value="Salvar" action="#{produtoBean.cadastrar()}" update="@form"/>
		</ui:define>
		
		<ui:define name="conteudo">
		
			<p:panelGrid columns="3">
			
				<p:outputLabel for="n1" value="Nome:" />
				<p:inputText id="n1" value="#{produtoBean.produto.nome}" />
				<p:message for="n1" />

				<p:outputLabel for="n2" value="Valor:" />
				<p:inputNumber id="n2" value="#{produtoBean.produto.valor}" />
				<p:message for="n2" />
				
			</p:panelGrid>
			
		</ui:define>
	
	</ui:composition>
	
</html>
